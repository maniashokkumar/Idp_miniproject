<div class="articles">
    <div>

        <div class="cards" *ngFor="let info of all_Data; let i = index">
            <ng-container >
                <div>
                    <img src="{{info.urlToImage}}" onerror="this.src='assets/Images/telsa.png'" width="300" height="250"
                        class="img_align">
                </div>
                <div class="content">
                    <h2 [routerLink]="['blog',i]" class="title" title="click for more details">{{info.title }}</h2>
                    <span *ngIf="info.description.length <= textlength">
                        <h3>{{info.description}}</h3>
                    </span>
                    <span *ngIf="info.description.length > textlength && ! showMore">
                        <h3> {{info.description.substring(0,textlength)}}...</h3> <span
                            (click)="showMore = true"><a>Read
                                More</a></span>
                    </span>
                    <span *ngIf="info.description.length > textlength &&  showMore">
                        <h3> {{info.description}}</h3> <span (click)="showMore = false"><a>Read less</a></span>
                    </span>
                    <h5>Author Name: <span class="author">{{info.author}}</span> &nbsp; &nbsp;PublishedAt:<span
                            class="author">{{info.publishedAt | date:"dd:MM:yyyy
                            HH:mm"}}</span></h5>

                    <i (click)="Edit(i)" title="Click to edit" class="fa fa-edit" style="font-size:24px"></i>

                </div>
                <i class="fa fa-close" title="click to delete" (click)="delete(i)" style="font-size:30px;color:red"></i>
            </ng-container>





        </div>

    </div>


    <div class="clear">

    </div>
</div>
